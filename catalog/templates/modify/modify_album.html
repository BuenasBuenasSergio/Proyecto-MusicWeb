{% extends "base.html" %} {% block title %} Modificar :{{form.title.value}} {% endblock %} {%
    {% block content %}
    <div class="container text-white" >
        <div id="doc-header" class="doc-header text-center">
            <h1 class="doc-title">Editar: {{form.title.value}}</h1>
        </div><!--//doc-header-->
        <div class="doc-body row justify-content-md-center" >
            <div class="doc-content col-md-9 col-12 order-1">
                <div class="content-inner">
                    <section id="dashboards" class="doc-section">
                        <div class="section-block">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group row justify-content-md-center">
                                    <label  class="col-sm-2 form-control-label">{{form.title.label}}</label>
                                    <div class="col-sm-10">
                                        {{form.title}}
                                    </div>
                                </div>
                                <div class="form-group row justify-content-md-center">
                                    <label  class="col-sm-2 form-control-label">{{form.artist.label}}</label>
                                    <div class="col-sm-10">
                                        {{form.artist}}
                                    </div>
                                </div>
                                <div class="form-group row justify-content-md-center">
                                    <label  class="col-sm-2 form-control-label">{{form.releaseDate.label}}</label>
                                    <div class="col-sm-10">
                                        {{form.releaseDate}}
                                    </div>
                                </div>
                                <div class="form-group row justify-content-md-center">
                                    <label  class="col-sm-2 form-control-label">{{form.image.label}}</label>
                                    <div class="col-sm-10">
                                        {{form.image}}
                                    </div>
                                </div>
                                <div class="form-group row justify-content-md-center">
                                    <div class="col-sm-offset-6 ">
                                        <button type="submit" class="btn btn-success">Modificar : {{form.title.value}}</button>
                                    </div>
                                </div>
                            </form>
                        </div><!--//section-block-->
                    </section><!--//doc-section-->
                </div><!--//content-inner-->
            </div><!--//doc-content-->
        </div><!--//doc-body-->              
    </div><!--//container-->
    
    {% endblock %}
