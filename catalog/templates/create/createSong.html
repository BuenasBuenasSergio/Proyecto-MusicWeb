{% extends "base.html" %} {% block title %} Añadir Cancion {% endblock %} {%
{% block content %}
<div class="container text-white" >
    <div id="doc-header" class="doc-header text-center">
        <h1 class="doc-title">Añadir Cancion</h1>
    </div><!--//doc-header-->
    <div class="doc-body row justify-content-md-center" >
        <div class="doc-content col-md-9 col-12 order-1">
            <div class="content-inner">
                <section id="dashboards" class="doc-section">
                    <div class="section-block">
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group row justify-content-md-center">
                                <label  class="col-sm-2 form-control-label">{{form.title.label}}</label>
                                <div class="col-sm-10">
                                    {{form.title}}
                                </div>
                            </div>
                            <div class="form-group row justify-content-md-center">
                                <label  class="col-sm-2 form-control-label">{{form.artist.label}}</label>
                                <div class="col-sm-10">
                                    {{form.artist}}
                                </div>
                            </div>
                            <div class="form-group row justify-content-md-center">
                                <label  class="col-sm-2 form-control-label">{{form.collab_artists.label}}</label>
                                <div class="col-sm-10">
                                    {{form.collab_artists}}
                                </div>
                            </div>
                            <div class="form-group row justify-content-md-center">
                                <label  class="col-sm-2 form-control-label">{{form.album.label}}</label>
                                <div class="col-sm-10">
                                    {{form.album}}
                                </div>
                            </div>
                            <div class="form-group row justify-content-md-center">
                                <label  class="col-sm-2 form-control-label">{{form.release_date.label}}</label>
                                <div class="col-sm-10">
                                    {{form.release_date}}
                                </div>
                            </div>
                            <div class="form-group row justify-content-md-center">
                                <label  class="col-sm-2 form-control-label">{{form.genre.label}}</label>
                                <div class="col-sm-10">
                                    {{form.genre}}
                                </div>
                            </div>
                            <div class="form-group row justify-content-md-center">
                                <label  class="col-sm-2 form-control-label">{{form.audio.label}}</label>
                                <div class="col-sm-10">
                                    {{form.audio}}
                                </div>
                            </div>
                            <div class="form-group row justify-content-md-center">
                                <div class="col-sm-offset-6 ">
                                    <button type="submit" class="btn btn-success">Añadir Cancion</button>
                                </div>
                            </div>
                        </form>
                    </div><!--//section-block-->
                </section><!--//doc-section-->
            </div><!--//content-inner-->
        </div><!--//doc-content-->
    </div><!--//doc-body-->              
</div><!--//container-->

{% endblock %}
